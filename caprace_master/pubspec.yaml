name: caprace_master
description: Système de traçage GPS hors-ligne avec validation de checkpoints virtuels
publish_to: 'none'
version: 1.0.4+4

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Localisation GPS
  geolocator: ^9.0.2
  location: ^5.0.3
  
  # Base de données
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  
  # Stockage local
  shared_preferences: ^2.2.2
  
  # Gestion de fichiers
  file_picker: ^6.1.1
  
  # Export et partage
  share_plus: ^7.2.1
  
  # UI et widgets
  cupertino_icons: ^1.0.6
  flutter_vibrate: ^1.3.0
  
  # Permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/data/
